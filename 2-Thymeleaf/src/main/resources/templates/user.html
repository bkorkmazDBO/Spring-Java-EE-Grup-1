<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
<div class="container">

<ul>
	<li> <a href="/">Home</a> </li>
	<li> <a href="/user">User</a> </li>
</ul>

<h1>User Login</h1>
<form th:action="userLogin" th:method="post">
	<input name="mail" type="email" class="form-control" placeholder="Mail" /><br>
	<input name="pass" type="password" class="form-control" placeholder="Password" /><br>
	<button type="submit" class="btn btn-danger" >Login</button>
</form>

<hr/>
<h3>Product List</h3>
<div th:if="${ source.size() > 0 }" class="row">

	<div th:each="item : ${source}" class="col-sm-4">
		<div class="card">
		  <img th:src="@{'img/'+ ${item.img} }" class="card-img-top">
		  <div class="card-body">
		    <h5 class="card-title" th:text="${item.title}" ></h5>
		    <p class="card-text" th:text="${item.desc}"></p>
		    <a href="#" class="btn btn-primary">Go somewhere</a>
		  </div>
		</div>
	</div>

</div>



</div>
<script th:src="@{js/jquery-3.5.1.min.js}" type="text/javascript"></script>
<script th:src="@{js/bootstrap.bundle.min.js}" type="text/javascript"></script>
</body>
</html>
