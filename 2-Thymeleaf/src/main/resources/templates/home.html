<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"
	th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<div class="container">

		<h1 th:text="${title}">Merhaba DÃ¼nya</h1>

		<div th:if="${ title != null }">
			<h1>Hello Java</h1>
		</div>

		<h1 th:if="${ titlex != null }" th:text="${ title }">Hello Javax
		</h1>

		<h3 th:if="${ number == 30 }">Number 20</h3>

		<ul>
			<li th:each="item : ${cities}" th:text="${item}">ankara</li>
		</ul>
		<div th:if="${ cities == null }">Citiesx Empty</div>

		<div class="row">
			<div class="col-sm-5">
				<h3>User Add</h3>
				<form th:action="userAdd" th:method="post">

					<div class="form-group">
						<input name="uid" min="3" required="required" type="number"
							class="form-control" placeholder="ID">
					</div>

					<div class="form-group">
						<input name="name" required="required" type="text"
							class="form-control" placeholder="Name">
					</div>

					<div class="form-group">
						<input name="surname" required="required" type="text"
							class="form-control" placeholder="Surname">
					</div>

					<div class="form-group">
						<input name="mail" required="required" type="email"
							class="form-control" placeholder="Email">
					</div>

					<div class="form-group">
						<input name="date" required="required" type="date"
							class="form-control" placeholder="Date">
					</div>
				
					<button type="submit" class="btn btn-success">Send</button>

				</form>
			</div>
			<div class="col-sm-7">
				<h3>User List</h3>
				<table class="table table-hover">
					<thead>
						<tr>
							<th scope="col">Uid</th>
							<th scope="col">Name</th>
							<th scope="col">Surname</th>
							<th scope="col">Mail</th>
							<th scope="col">Date</th>
						</tr>
					</thead>
					<tbody>

						<tr th:each="item : ${users}">
							<th th:text="${item.uid}"></th>
							<td th:text="${item.name}"></td>
							<td th:text="${item.surname}"></td>
							<td th:text="${item.mail}"></td>
							<td th:text="${item.date}"></td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>






	</div>
	<script th:src="@{js/jquery-3.5.1.min.js}" type="text/javascript"></script>
	<script th:src="@{js/bootstrap.bundle.min.js}" type="text/javascript"></script>
</body>
</html>
