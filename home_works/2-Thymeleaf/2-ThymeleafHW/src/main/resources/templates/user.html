<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layoutLogin}">
<head>
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"
	th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<div class="container">

		<title>Contact Us</title>
		</head>
		<body>

			<div layout:fragment="content">
				<section class="my-5">
					<div class="container">
						<div class="row">
							<div class="col-md-12">
								<h1>User Login</h1>
								<form th:action="userLogin" th:method="post">

									<input name="mail" type="email" class="form-control"
										placeholder="Mail" required="required" /><br> <input
										name="pass" type="password" class="form-control"
										placeholder="Password" required="required" /><br>

									<button type="submit" class="btn btn-danger">Login</button>

									<div th:if="${mail != null}">
									
										<div th:if="${mail != 'ali@ali.com' or pass != '1234' }">
											
										</div>

									</div>

								</form>

							</div>
						</div>
					</div>
				</section>
			</div>

			<hr />
	</div>
	<script th:src="@{js/jquery-3.5.1.min.js}" type="text/javascript"></script>
	<script th:src="@{js/bootstrap.bundle.min.js}" type="text/javascript"></script>
	<th:block th:fragment="optional">
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	</th:block>
</body>
</html>
