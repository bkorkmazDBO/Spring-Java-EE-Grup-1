<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>Welcome to Login Site</title>
</head>
<body>

	<div layout:fragment="content">
		<section class="my-5">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h1>Welcome to Dashboard</h1>						
						<div class="row">
			<div class="col-sm-5"> <br>
				<h3>Product Add</h3>
				<form th:action="productAdd" th:method="post">

					<div class="form-group">
						<input name="title" required="required" type="text"
							class="form-control" placeholder="Title">
					</div>

					<div class="form-group">
						<input name="desc" required="required" type="text"
							class="form-control" placeholder="Description">
					</div>	
					
					<div class="form-group">
						<input name="price"  required="required" type="number"
							class="form-control" placeholder="Price">
					</div>

					<button type="submit" class="btn btn-success">Send</button>

				</form>
			</div>
			<div class="col-sm-7"> <br>
				<h3>Product List</h3>
				<table class="table table-hover">
					<thead>
						<tr>							
							<th scope="col">Title</th>
							<th scope="col">Desc</th>
							<th scope="col">Price</th>							
						</tr>
					</thead>
					<tbody>

						<tr th:each="item : ${source}">							
							<td th:text="${item.title}"></td>
							<td th:text="${item.desc}"></td>
							<th th:text="${item.price}"></th>
							
						</tr>

					</tbody>
				</table>
			</div>
		</div>
						
					</div>
				</div>
			</div>
		</section>
	</div>





</body>
</html>
