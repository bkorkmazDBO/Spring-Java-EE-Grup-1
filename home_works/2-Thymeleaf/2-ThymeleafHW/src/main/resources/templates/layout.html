<!DOCTYPE html>
<html lang="tr" 
xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE"></title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{../css/bootstrap.min.css}" />
</head>
<body>


<th:block layout:include="inc/menu"/>
<!-- Content Section -->


<section layout:fragment="content">
    <p>This is filled by the content template.</p>
</section>

<!-- Footer -->
<footer class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <p class="text-muted">&copy; 2020 Spring & JavaEE. All rights reserved.</p>
        </div>
    </div>
</footer>

<!-- Optional Section -->
<th:block layout:fragment="optional" />

	<script th:src="@{../js/jquery-3.5.1.min.js}" type="text/javascript"></script>
	<script th:src="@{../js/bootstrap.bundle.min.js}" type="text/javascript"></script>
</body>
</html>
